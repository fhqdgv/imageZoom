<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>imageZoom</title>

</head>
<body>
<div style="position:relative; width:450px; height:253px; margin:100px 0 0 222px;"><img id="target" src="small.jpg" data-big="big.jpg"></div>
<style type="text/css">
	.zoom-viewer{ position:absolute; width:450px; height:253px; border:solid 1px #ddd; overflow:hidden;}
	.zoom-viewer img{ position:absolute;}
	.zoom-lens{ display:block; position:absolute; left:0; top:0; filter:progid:DXImageTransform.Microsoft.Gradient(gradientType=1,startColorStr='#4c000000',endColorStr='#4c000000'); background:rgba(0,0,0,.2); background:rgba(0,0,0,.3); cursor:move;}
</style>
<script src="http://fhqdgv.github.io/lib/require.js"></script>
<script>
require.config({
	paths: {
		'jquery': 'http://fhqdgv.github.io/lib/jquery'
	}
});

require(['jquery', 'imageZoom'], function($, imageZoom){
	imageZoom({
		$target: $('#target'),
		bigImageSize: {
			w: 1214,
			h: 683
		},
		bigImageSrc: function(){
			return this.$target.attr('data-big');
		}
	});
});
</script>
</body>
</html>
